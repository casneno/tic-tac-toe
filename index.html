<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas' Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script defer src="main.js"></script>
</head>

<body>
    <header>TIC-TAC-TOE</header>
    <h1>P1's turn</h1>
    <section id="board">
        <div class='box' id="c0r0"> </div>
        <div class='box' id="c1r0"> </div>
        <div class='box' id="c2r0"> </div>
        <div class='box' id="c0r1"> </div>
        <div class='box' id="c1r1"> </div>
        <div class='box' id="c2r1"> </div>
        <div class='box' id="c0r2"> </div>
        <div class='box' id="c1r2"> </div>
        <div class='box' id="c2r2"> </div>
    </section>
    <button>PLAY AGAIN</button>
</body>
</html>
